<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dataset</title>
  <link th:href="@{/static/css/dataset.css}" rel="stylesheet">
</head>

<body>
		  <div th:replace="~{headerNonConnect.html}"></div>

	<div class="header-container">
	    <h2>DATASET</h2>
	</div>
 
	  
    <div class="table-container">
        <table>
            <tr>
                <th>DATASET</th>
                <th>DATA CHAMPION</th>
                <th>DOMAINE</th>
                <th>OUTIL</th>
                <th>RESUME</th>
                <th>Source</th>
            </tr>
            <tr th:each="dataset : ${datasets}">
				<td th:text="${dataset.nameDataset}">Dataset Name</td>
                <td th:text="${dataset.dataChampion}">Data Champion</td>
                <td th:text="${dataset.domain != null ? dataset.domain.nameDomain : 'N/A'}">Domain Name</td>
                <td th:text="${dataset.tool != null ? dataset.tool.nameTool : 'N/A'}">Tool Name</td>
                <td th:text="${dataset.featureDetails}">Feature Details</td>
                <td th:text="${dataset.source.nomSource}">Name Source </td>
            </tr>
        </table>
    </div>
</body>
</html>

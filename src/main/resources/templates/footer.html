<link th:href="@{/static/css/footer.css}" rel="stylesheet">

	<footer>
		<div class="alert-danger" id="incidentMessage"></div>
	</footer>
    
    <script>
        // JavaScript pour ajouter du texte supplémentaire au message "INCIDENT EN COURS !"
        var incidentMessage = document.getElementById("incidentMessage");
        var additionalText = " INCIDENT EN COURS !"; // Ajoutez du texte supplémentaire ici
        var fullMessage = "";

        // Multipliez le texte pour couvrir toute la largeur
        for (var i = 0; i < Math.ceil(window.innerWidth / (additionalText.length *10)); i++) {
            fullMessage += additionalText;
        }

        // Ajoutez le texte complet au message
        incidentMessage.innerText = fullMessage;
    </script>

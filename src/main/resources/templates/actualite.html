<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{news.titlepage}">Actualité Page</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link th:href="@{/static/css/actualite.css}" rel="stylesheet">
  
</head>

<body>
	<!-- Header pour role 1 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 1}">
    <div th:replace="headerRuche.html"></div>
</div>

<!-- Header pour role 2 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 2}">
    <div th:replace="headerConnect.html"></div>
</div>

<!-- Header pour session non connectée -->
<div th:unless="${loggedInUser != null}">
    <div th:replace="headerNonConnect.html"></div>
</div>
	<img src="/static/images/Mascotte_HautParleur.png" alt="Mascotte" class="img-fluid Mascotte"
        style="position: fixed; bottom: 10%; right: 10%; max-width: 8%;">
    <div class="container">
            <div class="col">
                <h2 th:text="#{news.title}">Dernières Actualités</h2>
                <p th:text="#{news.titlearticlefirst}">Titre de l'article 1.</p>
                <p th:text="#{news.contentarticlefirst}">Contenu de l'article 1...</p>
                <p th:text="#{news.titlearticlesecond}">Titre de l'article 2.</p>
                <p th:text="#{news.contentarticlesecond}">Contenu de l'article 2...</p>
            </div>
    </div>
</body>
</html>

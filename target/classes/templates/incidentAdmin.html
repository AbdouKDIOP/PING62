<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/static/css/incident.css}" rel="stylesheet">
    <title>Incident</title>
  </head>
  <body>
<!-- Header pour role Ruche -->
<div th:if="${loggedInUser != null and loggedInUser.getRole().getId_role() == 2}">
    <div th:replace="headerRuche.html"></div>
</div>

<!-- Header pour role Admin -->
<div th:if="${loggedInUser != null and loggedInUser.getRole().getId_role() == 3}">
    <div th:replace="headerConnect.html"></div>
</div>

<!-- Header pour session non connectée -->
<div th:unless="${loggedInUser != null}">
    <div th:replace="headerNonConnect.html"></div>
</div>
	

	  
		  <img src="/static/images/Mascotte_HautParleur.png" alt="Mascotte" class="img-fluid Mascotte"
        style="position: fixed; bottom: 10%; right: 10%; max-width: 8%;">

	  
	  <div class="container">
		  <p> Bienvenue sur la page des incidents. Vous avez la possibilité d'ajouter, supprimer et modifier des incidents.
 		  </p>
 		  
 		  <div id="filter-bar">
            <label for="filter">Filtrer par :</label>
            <input type="text" id="filter" onkeyup="filterTable()" placeholder="Entrez votre filtre">
        </div>
      
	<div class="bigBox">
        <div class="table-container">
            <table id="myTable" class="custom-table">
		        <thead>
		            <tr>
		                <th>Date</th>
		                <th>Titre</th>
		                <th>Description</th>
		                <th>Status</th>
		                <th>Type</th>
		                
		             
		            </tr>
		        </thead>
		        
		        <tbody>
					
			 <tr th:each="incident : ${incidents}" onclick="selectRow(this)">			
			<!--<tr th:each="incident : ${incidents}">-->
                            <td th:text="${incident.date_incident}"></td>
                            <td th:text="${incident.title_incident}"></td>
                            <td th:text="${incident.description_incident}"></td>
                            <td th:text="${incident.is_activated ? 'Actif' : 'Inactif'}"></td>
                         
                            <!-- En supposant que vous ayez un champ 'typeIncident' dans votre entité 'Incident' -->
                           <td th:if="${incident != null and incident.typeincident != null}" th:text="${incident.typeincident.type_incident}"></td>
                           
                        </tr>
        </tbody>
    </table>
   
    </div>
    
    
    <div class="bouttonOption">
	    <a th:href="@{/add_incident}"><button type="button" class="action-button" onclick="ajouter()">Ajouter</button></a>
	    <button class="save-btn" onclick="saveModifications()" style="display: none;">Valider les modifications</button>
	    <button type="button" class="action" onclick="modifier()">Modifier</button>
	    <button type="button" class="action-button2" onclick="supprimer()">Supprimer</button>
	</div>
</div> 
	
    </div>

    <script th:inline="javascript">
        function filterTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("filter");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]; // Changez l'index selon la colonne que vous souhaitez filtrer
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        function selectRow(row) {
            // Retirer la classe de surbrillance de toutes les autres lignes
            var table = document.getElementById("myTable");
            var rows = table.getElementsByTagName("tr");

            for (var i = 0; i < rows.length; i++) {
                rows[i].classList.remove("selected-row");
            }

            // Ajouter la classe de surbrillance à la ligne sélectionnée
            //row.classList.toggle("selected-row");
          row.classList.add("selected-row");
        }


   


        function modifier() {
		    var selectedRow = document.querySelector('.selected-row');
		
		    if (selectedRow) {
		        var confirmation = confirm("Voulez-vous modifier la ligne sélectionnée?");
		        if (confirmation) {
		            editRow(selectedRow);
		        }
		    } else {
		        alert("Veuillez sélectionner une ligne à modifier.");
		    }
		}







		function editRow(row) {
		    var cells = row.querySelectorAll('td');
		    
		    /*cells.forEach(function(cell) {
		        var input = document.createElement('input');
		        input.value = cell.innerText.trim();
		        cell.innerHTML = '';
		        cell.appendChild(input);
		    });*/
		    
		    cells.forEach(function(cell, index) {
            var input;

            if (index === 0) {
                // For Date column, use datepicker
                input = document.createElement('input');
                input.type = 'text';
                input.classList.add('datepicker');
                input.value = cell.innerText.trim();
                 // Initialisez le sélecteur de date pour cet élément
            flatpickr(input, {
                enableTime: false, // Si vous n'avez pas besoin de l'heure
                dateFormat: "Y-m-d H:i:s", // Format de la date
            });
            } else if (index === 3) {
                // For Status column, use dropdown
                input = document.createElement('select');
                var options = ['Actif', 'Inactif'];
                options.forEach(function(option) {
                    var optionElement = document.createElement('option');
                    optionElement.value = option;
                    optionElement.text = option;
                    input.appendChild(optionElement);
                });
                input.value = cell.innerText.trim();
            } else {
                // For other columns, use regular input
                input = document.createElement('input');
                input.type = 'text';
                input.value = cell.innerText.trim();
            }

            cell.innerHTML = '';
            cell.appendChild(input);
        });
		    
		    
		
		    var cancelBtn = document.createElement('button');
		    cancelBtn.innerText = 'Annuler';
		    cancelBtn.onclick = function() {
		        cancelEditRow(row);
		    };
		
		    row.appendChild(cancelBtn);
		
		    hideEditButton(); 
		    showSaveButton(); // Affiche le bouton "Valider les modifications"
		}

		function cancelEditRow(row) {
		    var cells = row.querySelectorAll('td');
		
		   /* cells.forEach(function(cell) {
		        cell.innerHTML = cell.querySelector('input').value;
		    });
		*/
		 cells.forEach(function (cell, index) {
        if (index === 0) {
            // For Date column, revert to original date
            var originalDate = cell.querySelector('.datepicker').value;
            cell.innerHTML = originalDate;
        } else if (index === 3) {
            // For Status column, revert to original text
            var originalText = cell.querySelector('select').value;
            cell.innerHTML = originalText;
        } else {
            // For other columns, revert to original text
            cell.innerHTML = cell.querySelector('input').value;
        }
    });
		
		
		    row.removeChild(row.lastChild); // Supprime le bouton "Annuler"
		
		    hideSaveButton(); // Cache le bouton "Valider les modifications"
		    showEditButton(); // Affiche à nouveau le bouton "Modifier"
		}

		function showEditButton() {
		    var editBtn = document.querySelector('.action');
		    editBtn.style.display = 'inline-block';
		}




		function showSaveButton() {
		    var saveBtn = document.querySelector('.save-btn');
		    saveBtn.style.display = 'inline-block';
		}

		function hideSaveButton() {
		    var saveBtn = document.querySelector('.save-btn');
		    saveBtn.style.display = 'none';
		}
		function hideEditButton() {
		    var editBtn = document.querySelector('.action');
		    editBtn.style.display = 'none';
		}

		function deselectRow() {
		    var selectedRow = document.querySelector('.selected-row');
		    selectedRow.classList.remove('selected-row');
		}
		
		function saveModifications() {
		    var selectedRow = document.querySelector('.selected-row');
		
		    if (selectedRow != null) {
		        var cells = selectedRow.querySelectorAll('td');
		        var updatedIncident = {};
		
		        cells.forEach(function(cell, index) {
		            var input = cell.querySelector('input');
		            if (input) {
		                updatedIncident[index] = input.value.trim();
		            } else {
		                updatedIncident[index] = cell.innerText.trim();
		            }
		        });
		        //console.log(updatedIncident)
                 
		var nouvelObjet = {
    'date_incident': updatedIncident['0'],
    'title_incident': updatedIncident['1'],
    'description_incident': updatedIncident['2'],
    'is_activated': "Actif",//updatedIncident['3'],
    'id_incident' : updatedIncident['4']||3,
};

// Afficher le nouvel objet
console.log(nouvelObjet);
		        // Utilisez une requête AJAX pour envoyer les données au backend
		        fetch('/update_incident', {
		            method: 'POST',
		            headers: {
		                'Content-Type': 'application/json',
		            },
		            body: JSON.parse(JSON.stringify(nouvelObjet)),
		        })
		        .then(response => {
		            if (!response.ok) {
						console.log(response)
		                throw new Error('Erreur lors de la mise à jour des données');
		            }
		            return response.json();
		        })
		        .then(data => {
		            // Gérez la réponse du serveur si nécessaire
		            console.log('Données mises à jour avec succès', data);
		            hideSaveButton();
		            showEditButton();
		        })
		        .catch(error => {
		            console.error('Erreur:', error.message);
		            // Gérez les erreurs en conséquence
		        });
		    } else {
		        alert("Veuillez sélectionner une ligne à modifier.");
		    }
		}

</script>

	  
	</body>
</html>

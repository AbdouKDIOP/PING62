# ABOUT PAGE
about.titlepage=A PROPOS - La Ruche FSP
about.title=A PROPOS
about.firsttext=Bien plus qu'une simple usine, c'est un centre vibrant o\u00F9 convergent les informations de marques, de filiales dispers\u00E9es \u00E0 travers le globe, et d'une multitude de m\u00E9tiers aux multiples facettes.
about.secondtext=La Ruche FSP collecte inlassablement les pr\u00E9cieuses donn\u00E9es \u00E9parpill\u00E9es dans une multitude d'applications. Ces donn\u00E9es sont l'essence m\u00EAme de nos affaires, le carburant de notre compr\u00E9hension du march\u00E9, des tendances et des besoins changeants.


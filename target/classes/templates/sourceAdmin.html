<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Source Page</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link th:href="@{/static/css/source.css}" rel="stylesheet">
</head>

<body>
		  <!-- Header pour role 1 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 1}">
    <div th:replace="headerRuche.html"></div>
</div>

<!-- Header pour role 2 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 2}">
    <div th:replace="headerConnect.html"></div>
</div>

<!-- Header pour session non connectée -->
<div th:unless="${loggedInUser != null}">
    <div th:replace="headerNonConnect.html"></div>
</div>

    
    <div class="container">
        <div class="row align-items-center"> <!-- Utilisation de la classe 'row' de Bootstrap -->
            <!-- Logo -->
            <div class="col-auto"> <!-- Utilisation de la classe 'col-auto' pour ajuster automatiquement la largeur -->
                <img src="/static/images/LaRuche_PetitLogo_plein.png" alt="LogoLaRuche" class="logo">
            </div>

            <!-- Titre -->
            <div class="col"> <!-- Utilisation de la classe 'col' pour occuper l'espace restant -->
                <h1 class="mt-3 mb-4">SOURCE</h1>
            </div>
        </div>

        <!-- Tableau de colonnes : Logo, Nom et Description -->
<table class="table">
    <thead>
        <tr>
            <th scope="col">Source</th>
            <th scope="col">Logo</th>
            <th scope="col">Lien</th>
             <th scope="col">État d'activation</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="source : ${sources}">
            <td th:text="${source.nomSource}"></td>
            <td><img th:src="@{${source.logo}}" alt="Logo" th:if="${source.logo}"/></td>
            <td><a th:href="@{${source.linkSource}}" th:text="${source.linkSource}" th:if="${source.linkSource}"></a></td>
            <td th:text="${source.isActivated == 1 ? 'Oui' : 'Non'}">État d'activation</td>
        </tr>
    </tbody>
</table>

        <!-- Fin du tableau de colonnes -->
    </div>

      <div class="button-container" style="text-align: right;">
         <a th:href="@{/add_source}">
        <button type="button" class="action-button">Ajouter</button>
    </a>
      <button type="button" class="btn btn-secondary" onclick="modifierSource()">Modifier</button>
      <button type="button" class="btn btn-danger" onclick="supprimerSource()">Supprimer</button>
    </div>
  </div>

  <script>
    // Ajouter la logique JavaScript pour gérer les événements des boutons ici
    function ajouterSource() {
      // Logique pour ajouter une nouvelle source
    }

    function modifierSource() {
      // Logique pour modifier une source existante
    }

    function supprimerSource() {
      // Logique pour supprimer une source
    }
  </script>

</body>
</html>

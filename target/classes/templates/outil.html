<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="#{tool.titlepage}">Outils - La Ruche FSP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link th:href="@{/static/css/outil.css}" rel="stylesheet">
</head>

<body>
    <!-- Header pour role 1 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 1}">
    <div th:replace="headerRuche.html"></div>
</div>

<!-- Header pour role 2 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 2}">
    <div th:replace="headerConnect.html"></div>
</div>

<!-- Header pour session non connectée -->
<div th:unless="${loggedInUser != null}">
    <div th:replace="headerNonConnect.html"></div>
</div>

    <div class="container">
        <p th:text="#{tool.content}">Bienvenue dans la section des outils de La Ruche FSP. Vous pouvez avoir accès à ces outils en cliquant sur chaque logo ci-dessous.</p>

        <div class="d-flex align-items-center justify-content-center">
            <div class="tool-logo-container">
                <div class="tool-logo">
                    <img src="/static/images/BI.jpg" alt="Outil 1" class="img-fluid">
                </div>
                <div class="tool-logo">
                    <img src="/static/images/SAP.jpg" alt="Outil 2" class="img-fluid">
                </div>
                <div class="tool-logo">
                    <img src="/static/images/DAM.jpg" alt="Outil 3" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <img src="/static/images/Mascotte_HautParleur.png" alt="Mascotte" class="img-fluid Mascotte"
        style="position: fixed; bottom: 10%; right: 10%; max-width: 8%;">

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <title th:text="#{pswdchange.titlepage}">Changement de mot de passe</title>
<link th:href="@{/static/css/mdpChanger.css}" rel="stylesheet">
</head>

<body>
		  <!-- Header pour role 1 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 1}">
    <div th:replace="headerRuche.html"></div>
</div>

<!-- Header pour role 2 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 2}">
    <div th:replace="headerConnect.html"></div>
</div>

<!-- Header pour session non connectée -->
<div th:unless="${loggedInUser != null}">
    <div th:replace="headerNonConnect.html"></div>
</div>
  
	  <img src="/static/images/laRuche_PetitLogo_vide.png" alt="Logo" class="img-fluid logo" style="position: fixed; bottom: 0; left: 0; max-width: 30%;">
	  <img src="/static/images/Mascotte_HautParleur.png" alt="Mascotte" class="img-fluid Mascotte" style="position: fixed; bottom: 0; right: 0; max-width: 10%;">
	 
	  
	  
<div class="login-container">
    <h2 th:text="#{pswdchange.title}">Réinitialisation du mot de passe</h2>
    <p th:text="#{pswdchange.content}">Votre mot de passe doit comporter au moins un chiffre, une majuscule, une minuscule et un caractere spécial</p>
<hr style="border: 1px solid #000;">
    <form action="/login" method="post">

		<label for="newpassword" th:text="#{pswdchange.newpswd}">Nouveau mot de passe:</label>
        <input type="text" id="newpassword" name="newpassword" required><br>
        
        <label for="confirmpassword" th:text="#{pswdchange.confpswd}">Confirmer le mot de passe:</label>
        <input type="text" id="confirmpassword" name="confirmpassword" required><br>
        
		<button type="submit" class="btn btn-primary" th:text="#{pswdchange.register}">Enregistrer les modifications</button>
		
    </form>

</div>
</body>
</html>

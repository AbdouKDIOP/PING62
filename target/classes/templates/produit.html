<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link th:href="@{/static/css/produit.css}" rel="stylesheet">
		<title th:text="#{product.titlepage}">Produit</title>
</head>

<body>
		  <!-- Header pour role 1 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 1}">
    <div th:replace="headerRuche.html"></div>
</div>

<!-- Header pour role 2 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 2}">
    <div th:replace="headerConnect.html"></div>
</div>

<!-- Header pour session non connectée -->
<div th:unless="${loggedInUser != null}">
    <div th:replace="headerNonConnect.html"></div>
</div>

		  <img src="/static/images/Mascotte_HautParleur.png" alt="Mascotte" class="img-fluid Mascotte"
        style="position: fixed; bottom: 10%; right: 10%; max-width: 8%;">

	  
	  <div class="container-fluid">
		  <p th:text="#{product.content}"> Vous êtes sur la page des produits. Vous trouverez ci dessous tout les
 			   produits par dataset, domaine et référents de la ruche FSP.
 		  </p>
 		  
 		  <div id="filter-bar">
            <label for="filter" th:text="#{filter.label}">Filtrer par :</label>
			<input type="text" id="filter" onkeyup="filterTable()" th:placeholder="#{filter.placeholder}" />

        </div>

        <div class="table-container">
            <table id="myTable" class="custom-table">
		        <thead>
		            <tr>
		                <th th:text="#{table.productName}">Nom du produit</th>
    					<th th:text="#{table.dataset}">Dataset</th>
    					<th th:text="#{table.dataChampion}">Data champion</th>
    					<th th:text="#{table.workspace}">Workspace</th>
    					<th th:text="#{table.featureSummary}">Resumé des fonctionnalités</th>
    					<th th:text="#{table.link}">Lien</th>
    					<th th:text="#{table.scope}">Perimetre</th>
    					<th th:text="#{table.featureDetails}">Détail des fonctionnalités</th>
		            </tr>
		        </thead>
		        
		        <tbody>
            <tr>
				<tr th:each="produit : ${produits}">
			        <td th:text="${produit.nameProduct}"></td>
			        <td th:text="${produit.idDataset}"></td>
			        <td th:text="${produit.dataChampion}"></td>
			        <td th:text="${produit.idWorkspace}"></td>
			        <td th:text="${produit.summary}"></td>
			        <td th:text="${produit.link}"></td>
			        <td th:text="${produit.perimeter}"></td>
			        <td th:text="${produit.featureDetails}"></td>
			        <!-- Ajoutez d'autres colonnes selon vos besoins -->
			    </tr>
        </tbody>
    </table>
    </div>
    </div>


    <script>
    function filterTable() {
        var input, filter, table, tr, td, i, j, txtValue;
        input = document.getElementById("filter");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            var displayRow = false;
            td = tr[i].getElementsByTagName("td");

            for (j = 0; j < td.length; j++) {
                txtValue = td[j].textContent || td[j].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    displayRow = true;
                    break; // No need to check other columns if a match is found in one column
                }
            }

            tr[i].style.display = displayRow ? "" : "none";
        }
    }
</script>

	 
	  
	</body>
</html>

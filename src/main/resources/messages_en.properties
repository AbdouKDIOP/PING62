#CONTACT US PAGE
contact.titlepage=CONTACT - The FSP Hive
contact.title=CONTACT
contact.content=Would you like to learn more about the roles of different members of the hive? Flip the cards for each profile!
contact.DataEngineer=Data Engineer
contact.def=Definition
contact.DataEngineerdef=A data engineer is responsible for designing, developing, and maintaining data management solutions.
contact.DataAnalyst=Data Analyst
contact.DataAnalystdef=A data analyst analyzes data to provide actionable insights to businesses.
contact.DataArchitect=Data Architect
contact.DataArchitectdef=A data architect designs and manages the architecture of data management systems to meet organizational needs.
contact.HeadofDataAI=Head of Data & AI
contact.HeadofDataAIdef=This role combines data responsibility with artificial intelligence to derive meaningful insights from data.
contact.DataScientist=Data Scientist
contact.DataScientistdef=A data scientist uses scientific techniques to analyze and interpret complex datasets.
contact.ProductOwner=Product Owner
contact.ProductOwnerdef=This role focuses on the management and development of data-based products.
contact.ResponsableMasterDataReferentiel=Master Data Referential Responsible
contact.ResponsableMasterDataReferentieldef=Manages the centralization and standardization of master data within an organization.
contact.DataDomainChampion=Data Domain Champion
contact.DataDomainChampiondef=A leader who promotes the effective use of data within an organization.
contact.DataProtectionOfficer=Data Protection Officer
contact.DataProtectionOfficerdef=Responsible for ensuring that data usage complies with privacy regulations and standards.
contact.DataResponsable=Data Responsible
contact.DataResponsabledef=Responsible for the management and organization of reference data within a company.


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Accueil</title>
  <link th:href="@{/static/css/login.css}" rel="stylesheet">
</head>

<body>
<!-- Header pour role Ruche -->
<div th:if="${loggedInUser != null and loggedInUser.getRole().getId_role() == 2}">
    <div th:replace="headerRuche.html"></div>
</div>

<!-- Header pour role Admin -->
<div th:if="${loggedInUser != null and loggedInUser.getRole().getId_role() == 3}">
    <div th:replace="headerConnect.html"></div>
</div>


<!-- Header pour session non connectée -->
<div th:unless="${loggedInUser != null}">
    <div th:replace="headerNonConnect.html"></div>
</div>


	  <img src="/static/images/laRuche_PetitLogo_vide.png" alt="Logo" class="img-fluid logo" style="position: fixed; bottom: 0; left: 0; max-width: 30%;">
	  <img src="/static/images/Mascotte_HautParleur.png" alt="Mascotte" class="img-fluid Mascotte" style="position: fixed; bottom: 0; right: 0; max-width: 10%;">
	 
	  
<div class="login-container">
    <h2>VOS SERVICES EN LIGNE</h2>
    <p>Connectez-vous pour accéder à votre Espace Privé et à vos contenus personnalisés.</p>
<hr style="border: 1px solid #000;">
    <form action="/connexion" method="post">
        <label for="username">Adresse mail:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required><br>

		<button type="submit" class="btn btn-primary">Se Connecter</button>
		<div th:if="${error}" class="alert alert-danger" role="alert">
		    <span th:text="${error}"></span>
		</div>
    </form>

    <p><a th:href="@{mdpOublier}">Mot de passe oublié?</a></p>
    <p><a th:href="@{signup}">Créer votre compte</a></p>

</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/static/css/incident.css}" rel="stylesheet">
    <title th:text="#{incidentAdmin.titlepage}">Incident</title>
  </head>
  <body>
		  <!-- Header pour role 1 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 1}">
    <div th:replace="headerRuche.html"></div>
</div>

<!-- Header pour role 2 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 2}">
    <div th:replace="headerConnect.html"></div>
</div>

<!-- Header pour session non connectée -->
<div th:unless="${loggedInUser != null}">
    <div th:replace="headerNonConnect.html"></div>
</div>

	  
	  <div class="principal">
		  <h1 th:text="#{incidentAdmin.title}">INCIDENT/ NOUVEAUTE</h1>
		  <div class="annonce">
			  
			  <p th:text="#{incidentAdmin.content}">Bienvenue sur la page des incidents. Vous avez la possiblité d'ajouter, supprimer et modifier des incidents.</p>
		  </div>
			  <div class="mix">
				  <div class="table-container">
            <table id="myTable" class="custom-table">
		        <thead>
		            <tr>
		                <th th:text="#{incidentAdmin.date}">Date</th>
		                <th th:text="#{incidentAdmin.titlee}">Titre</th>
		                <th th:text="#{incidentAdmin.description}">Description</th>
		                <th th:text="#{incidentAdmin.status}">Status</th>
		            </tr>
		        </thead>
		        
		        <tbody>
            <tr>
				<td>21/01/2024</td>
		        <td>Incident chocolaterie</td>
                <td>Des reparation a lieux actuellement sur le site de la chocolaterie suite a un defaut de moulage</td>
                <td>Actif</td>
            </tr>
        </tbody>
    </table>
    </div>
				  <div class="right">
						  <a th:href="@{add_incident}"><button type="button_add" th:text="#{incidentAdmin.add}">Ajouter</button></a>
						  <button type="button_sup" th:text="#{incidentAdmin.desactive}">Supprimer</button>
						  <button type="button_mod" th:text="#{incidentAdmin.update}">Modifier</button>
				  </div>
			 </div>
	  </div>
	  
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Source Admin Page</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link th:href="@{/static/css/SourceAdmin.css}" rel="stylesheet">
</head>

<body>
		  <!-- Header pour role 1 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 1}">
    <div th:replace="headerRuche.html"></div>
</div>

<!-- Header pour role 2 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 2}">
    <div th:replace="headerConnect.html"></div>
</div>

<!-- Header pour session non connectée -->
<div th:unless="${loggedInUser != null}">
    <div th:replace="headerNonConnect.html"></div>
</div>
		  <img src="/static/images/Mascotte_HautParleur.png" alt="Mascotte" class="img-fluid Mascotte"
        style="position: fixed; bottom: 10%; right: 10%; max-width: 8%;">
    
		  
    <div class="container">
        <div class="row align-items-center"> <!-- Utilisation de la classe 'row' de Bootstrap -->
            <!-- Logo -->
            <div class="col-auto"> <!-- Utilisation de la classe 'col-auto' pour ajuster automatiquement la largeur -->
                <img src="/static/images/LaRuche_PetitLogo_plein.png" alt="LogoLaRuche" class="logo">
            </div>

            <!-- Titre -->
            <div class="col"> <!-- Utilisation de la classe 'col' pour occuper l'espace restant -->
                <h1 class="mt-3 mb-4">SOURCE</h1>
            </div>
        </div>
        <!-- Bouton "Ajouter" qui ouvre la fenêtre modale -->
        <button type="button" class="btn btn-primary btn-transparent" id="ouvrirModal">
            Ajouter Une Source
        </button>
        <!-- Modal pour ajouter une source -->
        <div class="modal fade" id="ajouterSourceModal" tabindex="-1" aria-labelledby="ajouterSourceModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ajouterSourceModalLabel">Ajouter une source</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulaire pour ajouter une source -->
                        <form>
                            <div class="mb-3">
                                <label for="logoInput" class="form-label">Logo (PNG uniquement)</label>
                                <input type="file" class="form-control" id="logoInput" accept=".png">
                            </div>
                            <div class="mb-3">
                                <label for="SourceInput" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="SourceInput">
                            </div>
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tableau de colonnes : Logo, Nom et Description -->
        <table class="table-container">
            <thead>
                <tr>
                    <th scope="col">Source</th>
                    <th scope="col">Logo</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
           <tbody>
    <tr th:each="source : ${sources}">
        <td th:text="${source.nomSource}">Nom de la source</td>
        <td><img th:src="@{/static/images/{logo}(logo=${source.logo})}" alt="Logo" class="img-thumbnail"></td>
        <td th:data-source-id="${source.idSource}">
            <button type="button" class="btn btn-primary btn-modify" th:id="'modify-' + ${source.idSource}">Modifier</button>
            <button type="button" class="btn btn-primary btn-toggle-activation" th:id="'toggle-activation-' + ${source.idSource}" th:data-activated="${source.isActivated}">Activer</button>
        </td>
    </tr>
</tbody>
        </table>
        <!-- Fin du tableau de colonnes -->
    </div>
    <script>
		document.addEventListener("DOMContentLoaded", function() {
    // Gestion du clic sur le bouton "Modifier"
    document.querySelectorAll('.btn-modify').forEach(function(button) {
        button.addEventListener('click', function() {
            var sourceId = this.id.split('-')[1];
            // Appeler une fonction pour modifier la source
            modifySource(sourceId);
        });
    });

    // Gestion du clic sur le bouton "Activer/Désactiver"
    document.querySelectorAll('.btn-toggle-activation').forEach(function(button) {
        button.addEventListener('click', function() {
            var sourceId = this.id.split('-')[1];
            var isActivated = this.getAttribute('data-activated') === 'true';
            // Inverser l'état d'activation
            toggleSourceActivation(sourceId, !isActivated);
            // Mettre à jour le texte du bouton et l'attribut 'data-activated'
            this.textContent = isActivated ? 'Activer' : 'Desactiver';
            this.setAttribute('data-activated', !isActivated);
        });
    });
});

function modifySource(sourceId) {
    // Ouvrir une fenêtre modale pour saisir le nouveau nom (ceci est un exemple simple)
    var newName = prompt("Entrez le nouveau nom pour la source:");

    if (newName) {
        // Envoyer une requête AJAX pour modifier le nom de la source
        fetch('/modifySource', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `sourceId=${sourceId}&newName=${encodeURIComponent(newName)}`
        })
        .then(response => response.json())
        .then(data => {
            // Traiter la réponse
            console.log(data);
            // Vous pouvez ici rafraîchir la partie du DOM concernée ou afficher un message
        })
        .catch(error => {
            console.error('Erreur lors de la modification de la source:', error);
        });
    }
}

function toggleSourceActivation(sourceId, isActivated) {
    // Convertir l'état booléen en 1 ou 0
    let newValue = isActivated ? 0 : 1;

    fetch('/toggleSourceActivation', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `sourceId=${sourceId}&activate=${newValue}`
    })
    .then(response => response.json())
    .then(data => {
        // Mise à jour de l'interface utilisateur
        let button = document.getElementById('toggle-activation-' + sourceId);
        button.textContent = newValue === 1 ? 'Désactiver' : 'Activer';
        button.setAttribute('data-activated', newValue === 1);
    })
    .catch(error => {
        console.error('Erreur lors de l\'activation/désactivation de la source:', error);
    });
}



        // Utilisation de fetch pour charger le contenu de l'en-tête depuis headeruserFSP.html
        fetch('headerAdmin')
            
            .then(response => response.text())
            .then(data => {
                document.getElementById('headerContainer').innerHTML = data;
                // Charger les scripts JavaScript après avoir inséré le contenu de l'en-tête
                loadHeaderScripts();
            })
            .catch(error => console.error(error));

        function loadHeaderScripts() {
            // Charger les scripts JavaScript nécessaires après avoir inséré l'en-tête
            const script1 = document.createElement('script');
            script1.src = 'https://code.jquery.com/jquery-3.6.0.min.js';
            document.body.appendChild(script1);

            const script2 = document.createElement('script');
            script2.textContent = `
                function toggleMenu() {
                    var menu = document.getElementById("menuOptions");
                    menu.style.display = (menu.style.display === "block") ? "none" : "block";
                }
            `;
            document.body.appendChild(script2);
        }
        document.addEventListener("DOMContentLoaded", function() {
            // Sélectionne le bouton "Ajouter Un Client"
            var boutonAjouterSource = document.getElementById("ouvrirModal");
            // Sélectionne la fenêtre modale
            var fenetreModale = document.getElementById("ajouterSourceModal");
			var inputLogo = document.getElementById("logoInput");
            // Ajoute un écouteur d'événement de clic au bouton
            boutonAjouterSource.addEventListener("click", function() {
                // Affiche la fenêtre modale lorsque le bouton est cliqué
                var modal = new bootstrap.Modal(fenetreModale);
                modal.show();
            });
            inputLogo.addEventListener("change", function() {
            var file = inputLogo.files[0];
            var fileName = file.name;
            var fileExtension = fileName.split('.').pop().toLowerCase();

            if (fileExtension !== "png") {
                alert("Le fichier n'est pas au format PNG. Veuillez sélectionner un fichier PNG.");
                inputLogo.value = ''; // Efface le contenu de l'input file
            }
        });
        });
    </script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<link th:href="@{/static/css/add_incident.css}" rel="stylesheet">
		<title>Ajouter incident</title>
	</head>

<body>
		  <!-- Header pour role 1 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 1}">
    <div th:replace="headerRuche.html"></div>
</div>

<!-- Header pour role 2 -->
<div th:if="${loggedInUser != null and loggedInUser.idRole == 2}">
    <div th:replace="headerConnect.html"></div>
</div>

<!-- Header pour session non connectée -->
<div th:unless="${loggedInUser != null}">
    <div th:replace="headerNonConnect.html"></div>
</div>
	  <div class="principal">
		  <div class="annonce">
			  <h1>AJOUT INCIDENT/ NOUVEAUTE</h1>
		  </div>
			  <div class="mix">
				  <div class="left">
						  <div class="b1">
							  <div class="b11">
								  <h4>Date</h4>
							  </div>
							  <div class="item b12">
								  <input required="required">
							  </div>
						  </div>
						  <div class="b2">
							  <div class="b21">
								  <h4>Titre</h4>
							  </div>
							  <div class="item b22">
								  <input required="required">
							  </div>
						  </div>
						  <div class="b3">
							  <div class="b31">
								  <h4>Description</h4>
							  </div>
							  <div class="item b32">
								  <input required="required">
							  </div>
						  </div>
						  <div class="b4">
							  <div class="b41">
								  <h4>Status</h4>
							  </div>
							  <div class="b42">
								  <select class="spinner">
						            <option value="actif">Actif</option>
						            <option value="en_cours">En cours</option>
						            <option value="termine">Terminé</option>
						        </select>
							  </div>
						  </div>
				  </div>
				  <div class="right">
						  <button type="button_add">Valider</button>
						  <a th:href="@{incident}"><button type="button_mod">Retour</button></a>
				  </div>
			 </div>
	  </div>
	</body>
</html>

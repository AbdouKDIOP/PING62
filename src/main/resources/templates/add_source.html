<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Source</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Assurez-vous que le chemin vers le fichier CSS est correct -->
  <link th:href="@{/static/css/source.css}" rel="stylesheet">
</head>

<body>
  <!-- Header pour role 1 -->
  <div th:if="${loggedInUser != null and loggedInUser.idRole == 1}">
      <div th:replace="headerRuche.html"></div>
  </div>

  <!-- Header pour role 2 -->
  <div th:if="${loggedInUser != null and loggedInUser.idRole == 2}">
      <div th:replace="headerConnect.html"></div>
  </div>

  <!-- Header pour session non connectée -->
  <div th:unless="${loggedInUser != null}">
      <div th:replace="headerNonConnect.html"></div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Ajouter une nouvelle source</h2>
        <form th:action="@{/add_source}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="nomSource" class="form-label">Nom de la source</label>
            <input type="text" class="form-control" id="nomSource" name="nomSource" required>
          </div>
          <div class="mb-3">
            <label for="logo" class="form-label">Logo</label>
            <input type="file" class="form-control" id="logo" name="logo">
          </div>
          <div class="mb-3">
            <label for="linkSource" class="form-label">Lien de la source</label>
            <input type="url" class="form-control" id="linkSource" name="linkSource">
          </div>
          <div class="mb-3">
            <label for="isActivated" class="form-label">Activé</label>
            <select class="form-select" id="isActivated" name="isActivated">
              <option value="1">Oui</option>
              <option value="0" selected>Non</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Ici, vous pouvez ajouter votre script JavaScript si nécessaire -->

</body>
</html>

# CONTACTEZ NOUS PAGE
contact.titlepage=CONTACT - La Ruche FSP
contact.title=CONTACT
contact.content=Vous souhaitez mieux conna\u00EEtre le r\u00F4le des diff\u00E9rents membres de la ruche ? Retournez les cartes pour chaque profil !
contact.DataEngineer=Data Engineer
contact.def=D\u00E9finition
contact.DataEngineerdef=Un ing\u00E9nieur de donn\u00E9es est responsable de la conception, du d\u00E9veloppement et de la maintenance des solutions de gestion des donn\u00E9es.
contact.DataAnalyst=Data Analyst
contact.DataAnalystdef=Un analyste de donn\u00E9es analyse les donn\u00E9es pour fournir des informations exploitables aux entreprises.
contact.DataArchitect=Data Architect
contact.DataArchitectdef=Un architecte de donn\u00E9es con\u00E7oit et g\u00E8re l'architecture des syst\u00E8mes de gestion de donn\u00E9es pour r\u00E9pondre aux besoins organisationnels.
contact.HeadofDataAI=Head of Data & AI
contact.HeadofDataAIdef=Ce r\u00F4le combine la responsabilit\u00E9 des donn\u00E9es avec l'intelligence artificielle pour tirer des informations significatives des donn\u00E9es.
contact.DataScientist=Data Scientist
contact.DataScientistdef=Un scientifique de donn\u00E9es utilise des techniques scientifiques pour analyser et interpr\u00E9ter des ensembles de donn\u00E9es complexes.
contact.ProductOwner=Product Owner
contact.ProductOwnerdef=Ce r\u00F4le se concentre sur la gestion et le d\u00E9veloppement des produits bas\u00E9s sur les donn\u00E9es.
contact.ResponsableMasterDataReferentiel=Responsable Master Data R\u00E9f\u00E9rentiel
contact.ResponsableMasterDataReferentieldef=G\u00E8re la centralisation et la normalisation des donn\u00E9es ma\u00EEtres dans une organisation.
contact.DataDomainChampion=Data Domain Champion
contact.DataDomainChampiondef=Un leader qui promeut l'utilisation efficace des donn\u00E9es dans une organisation
contact.DataProtectionOfficer=Data Protection Officer
contact.DataProtectionOfficerdef=En charge de garantir que l'utilisation des donn\u00E9es respecte les r\u00E9glementations et les normes de confidentialit\u00E9.
contact.DataResponsable=Data Responsable
contact.DataResponsabledef=En charge de la gestion et de l'organisation des donn\u00E9es de r\u00E9f\u00E9rence dans une entreprise.

